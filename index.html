<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Checkup</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="div-main">
    <h1 class="h1-tag">CSS Checkup</h1>
    <p id="p-tag">This document will include the following CSS attributes</p>
    <ul class="ul-tag">
        <li>class</li>
        <li>id</li>
        <li>margin or padding</li>
        <li>font</li>
        <li>background</li>
        <li>width or height</li>
        <li>border</li>
        <li>and anything else you'd like to include</li>
    </ul>
    </div>    
</body>
</html>
